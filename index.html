<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>

    <div id="container">
        <div class="header">
            <img src="google.jpg" alt="Google Logo">
        </div>
        <div class="middle">
            <p>Search the web using Google!</p>
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="footer">
            <div>
                <p>Speacial Searches</p>
                <a href="https://www.google.com">Stanford Search</a>
                <a href="https://www.google.com">Linux Search</a>
            </div>
            <div>
                <a href="https://www.google.com">Help!</a>
                <a href="https://www.google.com">About Google!</a>
                <a href="https://www.google.com">Company Info</a>
                <a href="https://www.google.com">Google! Logos</a>
            </div>
            <div>
                <p>Get Google!</p>
                <p>Updates monthly:</p>
                <input type="email">
                <button>Subscribe</button>
                <a href="https://www.google.com">Archive</a>
            </div>
        </div>
    </div>
    <p style="width: 100%; text-align: center;">Copyright Â©1998 Google Inc.</p>


</body>

</html>
